<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="assets/img/logo.png" alt="INEP Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Tabelas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Mais</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h1>DASHBOARD Nordeste</h1>
        <div class="filter-buttons">
            <button class="filter-button active" data-region="Pernambuco">Pernambuco</button>
            <button class="filter-button" data-region="Paraíba">Paraíba</button>
            <button class="filter-button" data-region="Alagoas">Alagoas</button>
            <button class="filter-button" data-region="Bahia">Bahia</button>
            <button class="filter-button" data-region="Ceará">Ceará</button>
            <button class="filter-button" data-region="Maranhão">Maranhão</button>
            <button class="filter-button" data-region="Piauí">Piauí</button>
            <button class="filter-button" data-region="Rio Grande do Norte">Rio Grande do Norte</button>
            <button class="filter-button" data-region="Sergipe">Sergipe</button>
        </div>
        <div class="row">
            <div class="col">
                <div class="container">
                    <h2>Alunos por Sexo</h2>
                    <div id="chart1" class="chart">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <h2>Alunos Brancos vs Outros</h2>
                    <div id="chart2" class="chart">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <h2>Alunos Pretos vs Outros</h2>
                    <div id="chart3" class="chart">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container">
                    <h2>Alunos Pardos vs Outros</h2>
                    <div id="chart4" class="chart">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <h2>Alunos Não Declarados vs Outros</h2>
                    <div id="chart5" class="chart">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container">
                    <h2>Número de Alunos por Município</h2>
                    <div id="chart6" class="chart">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container">
                    <h2>Distribuição de Alunos por Sexo em Cada Município</h2>
                    <div id="chart7" class="chart">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/script/script.js" defer></script>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</body>
</html>
